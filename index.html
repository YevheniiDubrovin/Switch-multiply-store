<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch multiply store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn">
        <span>
            <svg viewBox="0 0 24 24" role="img" width="24px" height="24px" fill="none">
              <path stroke="currentColor" stroke-miterlimit="10" stroke-width="1.5" 
              d="M21.75 12A9.75 9.75 0 0112 21.75M21.75 12A9.75 9.75 0 0012 2.25M21.75 12c0 2.071-4.365 3.75-9.75 3.75S2.25 14.071 2.25 12m19.5 0c0-2.071-4.365-3.75-9.75-3.75S2.25 9.929 2.25 12M12 21.75A9.75 9.75 0 012.25 12M12 21.75c2.9 0 5.25-4.365 5.25-9.75S14.9 2.25 12 2.25m0 19.5c-2.9 0-5.25-4.365-5.25-9.75S9.1 2.25 12 2.25M2.25 12A9.75 9.75 0 0112 2.25">
              </path></svg></span>United State
        </button>
        <div class="modal">
            <section class="language-modal-root">
                <div class="close-btn-container">
                    <svg class="close"  viewBox="0 0 24 24" role="img"  fill="none"><path stroke="currentColor" stroke-width="1.5" d="M18.973 5.027L5.028 18.972m0-13.945l13.944 13.945"></path></svg>
                </div>
                <div class="modal-container">
                <div class="modal-title">Select your location</div>
                    <h2 class="modal-h2">Europe</h2>
                        <ul class="modal-list" id="country-links-container-europe"></ul>
                    <h2 class="modal-h2">Middle East</h2>
                        <ul class="modal-list" id="country-links-container-uae"></ul>
                    <h2 class="modal-h2">Americas</h2>
                        <ul class="modal-list" id="country-links-container-usa"></ul>
        
                </div>
            </section>
        </div>
    <script src="app.js"></script>
</body>
</html>
